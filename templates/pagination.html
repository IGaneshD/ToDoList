{% if queryset.has_other_pages %}
<div class="paginator">
    {% for page_no in no_of_pages %}

    {% if queryset.number == page_no %}
    <button data-page="{{page_no}}" data-type="{{type}}" class="btn active">{{page_no}}</button>
    {% else %}
    <button data-page="{{page_no}}" data-type="{{type}}" class="btn">{{page_no}}</button>
    {% endif %}

    {% endfor %}
</div>
{% endif %}
